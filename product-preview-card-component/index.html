<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="left-box">
      <img src="./images/image-product-desktop.jpg" alt="product-desktop">
    </div>
    <div class="right-box">
      <p>P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Palge, Perfumer-Creator for the House of
        CHANEL</p>
      <div class="price-box">
        <h1>$149.99</h1>
        <sup>$169.99</sup>
      </div>
      <button type="button">
        <div><img src="./images/icon-cart.svg" alt="cart"></div>
        <p>Add to cart</p>
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kittitat Suntimak (ryosantouchh)</a>.
  </div>
</body>

</html>
