<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="left-box">
      <h3>Your Result</h3>
      <div>
        <h1>76</h1>
        <sub>of 100</sub>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-box">
      <h3>Summary</h3>
      <div class="small-box">
        <div class="left-small">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
        </div>
        <div class="right-small">
          <p><span>80</span> / 100</p>
        </div>
      </div>
      <div class="small-box">
        <div class="left-small">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
        </div>
        <div class="right-small">
          <p><span>92</span> / 100</p>
        </div>
      </div>
      <div class="small-box">
        <div class="left-small">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
        </div>
        <div class="right-small">
          <p><span>61</span> / 100</p>
        </div>
      </div>
      <div class="small-box">
        <div class="left-small">
          <img src="./assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p>
        </div>
        <div class="right-small">
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kittitat Suntimak (ryosantouchh)</a>.
  </div>

</body>

</html>
